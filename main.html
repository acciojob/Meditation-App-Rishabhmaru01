<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	 <div id="app">

    <!-- Video Section -->
    <div class="vid-container">
      <video id="video" loop>
        <source src="Sounds/beach.mp4" type="video/mp4">
      </video>
    </div>

    <!-- Audio Player -->
    <div class="player-container">
      <audio id="audio">
        <source src="Sounds/beach.mp3" type="audio/mp3">
      </audio>

      <button class="play">Play</button>
      <h2 class="time-display">10:0</h2>
    </div>

    <!-- Sound Picker -->
    <div class="sound-picker">
      <button data-sound="Sounds/beach.mp3" data-video="Sounds/beach.mp4">
        Meditation-A
      </button>
      <button data-sound="Sounds/rain.mp3" data-video="Sounds/rain.mp4">
        Meditation-B
      </button>
    </div>

    <!-- Time Selection -->
    <div id="time-select">
      <button id="smaller-mins" data-time="120">2 Minutes</button>
      <button id="medium-mins" data-time="300">5 Minutes</button>
      <button id="long-mins" data-time="600">10 Minutes</button>
    </div>

  </div>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
